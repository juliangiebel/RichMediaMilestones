<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <ion-title>Points of interest</ion-title>
        </ion-col>
        <ion-col col-8>
        </ion-col>
        <ion-col>
          <button ion-button float-right  (click)="addEntry()" [disabled]=false><ion-icon name="add"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let entry of data; let i = index">
    <h4 padding-left>{{ entry.name }}</h4><ion-icon name="more" item-right padding-horizontal (click)="showDetails(i)"></ion-icon><ion-icon name="close" item-right padding-left (click)="remove(i)"></ion-icon>
  </ion-item>  
</ion-list>
</ion-content>
