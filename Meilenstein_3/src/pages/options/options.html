<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Options</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-list no-lines>
  <ion-item>
    <ion-label fixed> Active </ion-label>
    <ion-checkbox color="dark" [checked]="gpsActive" (click)="gpsActive = !gpsActive"></ion-checkbox>
  </ion-item> 
  <ion-item>
    <ion-label fixed> Timeout </ion-label>
    <ion-input type="number" [value]="gpsTimeout" (input)="gpsTimeout = $event.target.value"></ion-input>
  </ion-item>  
  <ion-item>
    <button ion-button (click)="saveOptions()" >Save</button>
  </ion-item> 
</ion-list>
</ion-content>
